<div class="row">
    <div class="col-sm-4" *ngFor="let case of casesList">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{case.caseNo}}: {{case.caseName}}</h5>
                <p class="card-text">Judge: {{case.judgeName}}</p>
                <p>{{case.court}}</p>
            </div>
        </div>
    </div>
</div>

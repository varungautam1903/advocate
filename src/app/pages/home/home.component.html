<div class="row">
  <div class="col-sm-4" *ngFor="let section of sections">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{section.section}}: {{section.title}}</h5>
        <p class="card-text">{{section.description}}</p>
        <a href="#" class="btn btn-primary">Detail</a>
      </div>
    </div>
  </div>
</div>
